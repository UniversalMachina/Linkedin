<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  
<body>
  <div class="main-container">
    <div class="sidebar">
      <button class="platform-button">LinkedIn</button>
      <button class="platform-button">ZipRecruiter</button>
    </div>
    <div class="chat-container">
      <div class="chat-log">
        <div class="chat-header">Chat Header</div>
        <div class="chat-content">
          <p>Chat Log Dummy Text. This is where your chat logs will appear. User interaction logs and other relevant information will be displayed here.</p>
        </div>
      </div>
      <div class="user-container">
        <div class="user-creation">
          <button class="user-button">Create User</button>
        </div>
        <div class="user-selection">
          <div class="user-button">
            <span>User 1</span>
            <button class="close-button">X</button>
          </div>
          <div class="user-button">
            <span>User 2</span>
            <button class="close-button">X</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
